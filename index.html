<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/reset.css" />
    <link rel="stylesheet" href="/css/styles.css" />
    <script
      defer
      src="https://use.fontawesome.com/releases/v5.15.4/js/all.js"
      integrity="sha384-rOA1PnstxnOBLzCLMcre8ybwbTmemjzdNlILg8O7z1lUkLXozs4DHonlDtnE7fpc"
      crossorigin="anonymous"
    ></script>
    <title>Lightbox Gallery</title>
  </head>
  <body>
    <h1>Lightbox Gallery</h1>
    <div class="container">
      <ul class="gallery">
        <li>
          <a href="#photo1">
            <img src="/img/thumbs/photo1_thumb.jpg" alt="Lake" />
            <span>Lake</span>
          </a>
          <div class="overlay" id="photo1">
            <a href="#" class="close">✖</a>
            <a href="#photo3" class="prev"
              ><i class="fas fa-chevron-left fa-2x"></i
            ></a>
            <a href="#photo2" class="next"
              ><i class="fas fa-chevron-right fa-2x"></i
            ></a>
            <img src="/img/full/photo1.jpg" alt="Lake" />
          </div>
        </li>
        <li>
          <a href="#photo2">
            <img src="/img/thumbs/photo2_thumb.jpg" alt="Mountain" />
            <span>Mountain</span>
          </a>
          <div class="overlay" id="photo2">
            <a href="#" class="close">✖</a>
            <a href="#photo1" class="prev"
              ><i class="fas fa-chevron-left fa-2x"></i
            ></a>
            <a href="#photo3" class="next"
              ><i class="fas fa-chevron-right fa-2x"></i
            ></a>
            <img src="/img/full/photo2.jpg" alt="Mountain" />
          </div>
        </li>
        <li>
          <a href="#photo3">
            <img src="/img/thumbs/photo3_thumb.jpg" alt="Forest" />
            <span>Forest</span>
          </a>
          <div class="overlay" id="photo3">
            <a href="#" class="close">✖</a>
            <a href="#photo2" class="prev"
              ><i class="fas fa-chevron-left fa-2x"></i
            ></a>
            <a href="#photo1" class="next"
              ><i class="fas fa-chevron-right fa-2x"></i
            ></a>
            <img src="/img/full/photo3.jpg" alt="Forest" />
          </div>
        </li>
        <div class="clear"></div>
      </ul>
    </div>
  </body>
</html>
